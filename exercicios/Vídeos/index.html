<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video controls>
        <source src="midia/meu-video.m4v.m4v" type="vídeo/mp4">
        <source src="midia/meu-video.mp4.mp4" type="vídeo/mp4">
        <source src="midia/meu-video.webm.webm" type="vídeo/webm">
        <p>Seu navegador nao tem compatibilidade com vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Y8shQiD_z6U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
