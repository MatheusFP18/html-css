        <span class="material-symbols-outlined" id="burguer" onclick="clickMenu()">menu</span>

    </footer>
    <script>
        function tamanho() {
            if (innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
